version: '3'

volumes:
  nginx_cert: {}
  private_wiki_db: {}
  private_wiki_images: {}
  private_wiki_assets: {}

services:
  db:
    image: mariadb
    restart: unless-stopped
    volumes:
      - private_wiki_db:/var/lib/mysql
    env_file:
      - ./compose/db/database.env

  wiki:
    image: mediawiki:1.34.0
    restart: unless-stopped
    networks:
      - default
      - proxy
    volumes:
      - private_wiki_images:/var/www/html/images
      - private_wiki_assets:/var/www/html/resources/assets
      - ./compose/wiki/extensions:/var/www/html/extensions
      - ./compose/wiki/skins:/var/www/html/skins
      - ./compose/wiki/LocalSettings.php:/var/www/html/LocalSettings.php
      - ./compose/wiki/upload.ini:/usr/local/etc/php/conf.d/upload.ini
    env_file:
      - ./compose/db/database.env
      - ./compose/wiki/wiki.env
    labels:
      - "traefik.docker.network=proxy_default"
      - "traefik.http.routers.public-wiki.rule=Host(`2js.dev`) && (PathPrefix(`/wiki/`, `/w/`) || Path(`/`, `/wiki`))"
      - "traefik.http.routers.public-wiki.tls=true"
      - "traefik.http.routers.public-wiki.tls.certresolver=letsencrypt"
      - "traefik.http.routers.public-wiki.middlewares=replace_w"
      - "traefik.http.middlewares.replace_w.replacepathregex.regex=^/w/(.*)"
      - "traefik.http.middlewares.replace_w.replacepathregex.replacement=/$$1"

  parsoid:
    image: thenets/parsoid:0.10
    restart: unless-stopped
    environment:
      - PARSOID_DOMAIN_wiki=http://wiki/api.php

  # elasticsearch:
  #   image: elasticsearch:6.5.4
  #   ports:
  #     - 9200:9200
  #     - 9300:9300
  #   environment:
  #     - discovery.type=single-node

networks:
  proxy:
    external:
      name: proxy_default
