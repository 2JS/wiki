providers:
  docker: {}
  file:
    directory: /etc/traefik/config/

entrypoints:
  web:
    address: ":80"

  websecure:
    address: ":443"
    http:
      tls:
        domains:
          - main: student.kaist.ac.kr
        certResolver: letsencrypt

api:
  dashboard: true

log:
  level: DEBUG

certificatesResolvers:
  letsencrypt:
    acme:
      email: kaistua@kaist.ac.kr
      storage: /etc/traefik/acme.json
      tlsChallenge: {}
